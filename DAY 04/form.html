<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <td>
                    <input type="text" placeholder="enter your name" maxlength="5"/><br>
                </td>
             </tr>
            <tr>    
                <td>
                    <input type="radio" id="g1" name="gender"/>Male<br>
                </td>
            </tr>
            <tr>    
                <td>
                    <input type="radio" id="g2" name="gender"/>Female<br>
                </td>
            </tr>
            <tr>    
                <td>
                    <input type="checkbox" />accept terms and conditions</br>
                </td>
            </tr>
            <tr>    
                <td>
                    <input type="file" multiple accept=".jpg,.jpeg,.png" />
                </td>
            </tr>
            <tr>    
                <td>
                   <input type="button" value="click here"/>
                </td>
            </tr>
            <tr>   
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
            <tr>   
                <td>
                    <button>click here</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="time" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="color" />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea cols="15" rows="5">enter your address</textarea>
                </td>
            </tr>
            <tr>
                <td>
            <fieldset>
                <legend>Sign In</legend>
                <span>Username:</span><br/>
                <input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
                <span>Password:</span><br/>
                <input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
                <input type="button" value="Sign In" />
            
            </fieldset>
             </td>
            </tr>
        </table>
    
</form>
</body>
</html>
